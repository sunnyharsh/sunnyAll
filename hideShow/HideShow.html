<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="libs/angular.min.js"></script>
</head>

<body ng-app>
    <div>
        <input type="text" ng-model="pr" ng-init="price=0">
        <input type="text" ng-model="qt" ng-init="quantity=0">
        <h1> result is {{pr*qt}}</h1>
        <input type="checkbox" ng-init="showhide=false" ng-model="showhide" id="a">show/hide radio button {{showhide}} <br>
        <div ng-show="showhide">
            <h1>show hide</h1>
        </div>
    </div>
</body>

</html>
