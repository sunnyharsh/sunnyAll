<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Call</title>
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
</head>

<body ng-app="myapp" ng-controller="myctrl">
    <input type="text" ng-model="word" placeholder="Type Word Here">
    <button ng-click="callMe()">Call Server</button>
    <ul ng-repeat="i in tempdata">
        <li ng-repeat="word in i.words">

            {{word}}
        </li>
    </ul>
</body>
</html>
